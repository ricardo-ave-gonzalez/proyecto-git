<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
            <div class="card-body"><!--  *ngIf="!user" -->
                <form (submit)="registrarse()"><!-- (submit)="registrarse()"" -->
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus><!-- [(ngModel)]="user.email" -->
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required><!-- [(ngModel)]="user.password" -->
                    </div>
                    <button class="btn btn-success btn-block">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
